<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$</title>
    <link rel="shortcut icon" href="assets/icons/US-dollar-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="logo">
           <img src="assets/assets/logo.svg" alt="Logo devfinance$"> 
        </h1>
    </header>

    <main class="container">

        <section id="balance">
            
            <h2 class="sr-only">
                Balanço
            </h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/assets/income.svg" alt="image de entradas">
                </h3>
                <p id="incomeDisplay"></p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="assets/assets/expense.svg" alt="i=image de saidas">
                </h3>
                <p id="expenseDisplay"></p>
            </div>

            <div class="card">
                <h3>
                    <span>Total</span>
                    <img src="assets/assets/total.svg" alt="image de total">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">
                Transição
            </h2>

            <a
            onclick="modal.open()" 
            id="button" 
            href="#"
            >+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th class="description">descrições</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>

                <form action="" onsubmit="form.submit(event)">

                    <div class="input-group">
                        <label
                        class="sr-only" 
                        for="description">Descrição</label>
                        <input 
                        type="text"
                        name="description" 
                        id="description"
                        placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label
                        class="sr-only" 
                        for="amount">Valor</label>
                        <input 
                        type="number"
                        step="0.01" 
                        name="amount" 
                        id="amount"
                        placeholder="0.00">

                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label
                        class="sr-only" 
                        for="date">Data</label>
                        <input 
                        type="date" 
                        name="date" 
                        id="date">
                    </div>

                    <div class="input-group-actions">
                        <a onclick="modal.close()" 
                        href="#" class="button-cancell"
                        ">Cancelar</a>

                        <button>salvar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <footer>
        <p>
            Dev.finances$
        </p>
    </footer>

    <script src="scripts.js"></script>
  
</body>
          
</html>
